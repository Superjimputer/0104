<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="source/jquery.fancybox.css">
    <link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css">
    <!--   <link rel="stylesheet" href="source/helpers/">-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--    <script src="source/jquery-3.1.1.js"></script>-->
    <script src=source/jquery.fancybox.js></script>
    <script src="source/helpers/jquery.fancybox-thumbs.js"></script>
    <script src="source/helpers/jquery.fancybox-media.js"></script>

    <script>
        $(document).ready(function (){
            $(".fancy-media").fancybox({ 
                padding: 8,
                helpers: {
                    media: {}
                }
            })
        

            $(".fancy").fancybox({
            openEffect: "Elastic",
            closeEffect: "Elastic",
            openSpeed: 300,
            closeSpeed: 300,
            nextEffect: "Fade",
            prevEffect: "Fade",
            padding: 8,
            helpers: {
                thumbs: {
                    width: 50,
                    height: 50
                },
                title: {
                    type: "inside"
                }
            }
        });
        })
    </script>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            margin: 15px;
        }
        
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <a href="https://www.instagram.com/p/BM9uZfkA92Y/" class="fancy-media">Instagram</a>
        </div>
        <div class="box">
            <a href="https://www.youtube.com/watch?v=qrjlg3Ve3uU" class="fancy-media"><img src="http://img.youtube.com/vi/qrjlg3Ve3uU/0.jpg" alt=""></a>
        </div>
        <div class="box">
            <a href="images/00.jpg" class="fancy" rel="aaa" title="Dog">
                <img src="images/00.jpg" alt="">
            </a>
        </div>

        <div class="box">
            <a href="images/01.jpg" class="fancy" rel="aaa" title="Tree">
                <img src="images/01.jpg" alt="">
            </a>
        </div>

        <div class="box">
            <a href="images/02.jpg" class="fancy" rel="aaa" title="Cat">
                <img src="images/02.jpg" alt="">
            </a>
        </div>
    </div>


</body>

</html>
